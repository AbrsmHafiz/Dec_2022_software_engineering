<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strings</title>
</head>

<body>
    <h1>strigs</h1>

    <script>
        let friend ="hahahaha"
        console.log(friend.length);
        console.log(friend.charAt(0)); //initial char
        console.log(friend.charAt(friend.length - 1)); //final char
        // using backspace
        let message = "I am from \"Kuala Lumpur\" "
        console.log(message);
        // loweer case everything
        console.log(message.toLowerCase());
        // upper case evrtg
        console.log(message.toUpperCase());
        //extract sth from string
        console.log(message.substring(0,9));
        //search and replace
        console.log(message.replace("Kuala Lumpur","Penang"));




    </script>
    
</body>
</html>
