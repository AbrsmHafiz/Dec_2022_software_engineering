<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numbers</title>
</head>
<body>
    <h1>Working with numbers</h1>
    <script>
        let m = "88"
        let n = parseInt(m) + 1 // 881
        console.log(n);

        //math library
        console.log(Math.PI);
        console.log(Math.round(5.56));
        console.log(Math.ceil(5.0001)); //move to next higher number
        console.log(Math.floor(5.99999)); //move to next lower number
        console.log(Math.trunc(5.03030303030)); //only integer part

        // generate random number
        console.log(Math.random()); // only bet 0 and 10
        r = Math.random() * 10
        
        x = Math.random() * 100
        console.log(Math.trunc(r));
        console.log(Math.trunc(x));

        


    </script>
    
</body>
</html>
